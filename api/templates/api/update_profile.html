{% extends "base.html" %}
{% block page_title %}
    Edit Profile
{% endblock page_title %}
{% block content %}
<section class="d-flex flex-column align-items-center pt-5">
  <div class="bg-secondary alert d-flex flex-column align-items-center m-3 w-25">
    <h2>Edit Profile</h2>
    {% if form %}
        <form method="POST" class="d-flex flex-column align-items-center pt-2">
            {% csrf_token %}
            {{ form.as_p }}
            
            <button type="submit" class="btn btn-success">Confirm</button>
            <a class="btn btn-danger sm" href="{% url 'posts' %}">Cancel</a>
        </form>
    {% endif %}
  </div>
</section>
{% endblock content %}
