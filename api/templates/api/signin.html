{% extends "base.html" %}
{% block page_title %}
    Login
{% endblock page_title %}
{% block content %}
<section class="d-flex flex-column align-items-center pt-5">
  <div class="bg-secondary alert d-flex flex-column align-items-center m-3 w-25">
    <h2 class="pb-3">Login</h2>
  {% if form %}
      <form method="POST">
          {% csrf_token %}
          {{ form.as_p }}
          
          <div class="pt-1 d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Login</button>
            <a class="btn btn-danger sm" href="{% url 'sign_up' %}">Go Back</a>
          </div>
      </form>
  {% endif %}
  </div>
</section>
{% endblock content %}
